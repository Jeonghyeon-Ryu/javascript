    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap');
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            font-family: 'Jua', sans-serif;
        }
        body{
            width:100%;
            margin:0 auto;
            overflow: hidden;
        }
        #container {
            width:100vw;
            height: 100vh;
            position:relative;
            overflow: hidden;
            margin:0 auto;
            background: black;
        }
        .hex {
            position:absolute;
            width : calc(15*1.732vw);
            height : 30vw;
            background : linear-gradient(315deg, yellow, coral);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        .hex:hover{
            /* filter: drop-shadow(-3px -3px 2px rgb(255, 255, 255)) drop-shadow(5px 5px 5px white) drop-shadow(15px 15px 15px white); */
            background: white;
            transform:scale(1.2);
            z-index: 1;
        }
        .hex:hover~div{
            z-index: 0;
        }
        button{
            position:absolute;
            display:block;
            width:100%;
            height:100%;
            text-align: center;
            text-decoration: none;
            color:#000000;
            font-weight: bold;
            font-size: 4.5vw;
            background: none;
            border:none;
            cursor: pointer;
        }
        
        
        .c1 { left:0;                          top:calc(-30vw*3/4); }
        .c2 { left:calc(15*1.732vw*1 + 2vw);   top:calc(-30vw*3/4); }
        .c3 { left:calc((15*1.732vw*2 + 4vw)); top:calc(-30vw*3/4); }
        .c4 { left:calc((15*1.732vw*3 + 6vw)); top:calc(-30vw*3/4); }

        .c5 { left:                       calc((-15*1.732vw/2 - 1vw)); top:2vw; }
        .c6 { left:calc((15*1.732vw*1 + 2vw) + (-15*1.732vw/2 - 1vw)); top:2vw; }
        .c7 { left:calc((15*1.732vw*2 + 4vw) + (-15*1.732vw/2 - 1vw)); top:2vw; }
        .c8 { left:calc((15*1.732vw*3 + 6vw) + (-15*1.732vw/2 - 1vw)); top:2vw; }
        .c9 { left:calc((15*1.732vw*4 + 8vw) + (-15*1.732vw/2 - 1vw)); top:2vw; }

        .c10 { left:0;                          top:calc(30vw*3/4 + 4vw); }
        .c11 { left:calc(15*1.732vw*1 + 2vw);   top:calc(30vw*3/4 + 4vw); }
        .c12 { left:calc((15*1.732vw*2 + 4vw)); top:calc(30vw*3/4 + 4vw); }
        .c13 { left:calc((15*1.732vw*3 + 6vw)); top:calc(30vw*3/4 + 4vw); }

        .c31 { left:calc((15*1.732vw*3 + 6vw)); top:calc(30vw*3/4*5 + 12vw); }

        .c41 { left:                       calc((-15*1.732vw/2 - 1vw)); top:calc(30vw*3/4*8 + 18vw); }
        .c42 { left:calc((15*1.732vw*1 + 2vw) + (-15*1.732vw/2 - 1vw)); top:calc(30vw*3/4*8 + 18vw); }

    <!-- 회원가입 -->
    <form action="signup" method="POST" class="signup-form" onsubmit="DoJoinForm__submit(this); return false;">
        <div>
            <legend>회원가입</legend>
            <span class="material-symbols-outlined" onclick="clickCloseBtn(this)">close</span>
        </div>
        <ul>
            <li><input name="loginId" type="text" class="id" placeholder="아이디" maxlength="12"></input></li>
            <li><input name="loginPw" type="password" class="pw" placeholder="비밀번호" maxlength="16"></li>
            <li><input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인"></li>
            <li><input name="name" type="text" class="name" placeholder="이름"></li>
            <li><input name="birthday" type="text" class="birthday" placeholder="생년월일(901111)"></li>
            <li><input name="email" type="email" class="email" placeholder="이메일"></li>
            <li><input name="cellphoneNo" type="cel" class="cellphoneNo" placeholder="전화번호"></li>
            <input type="submit" class="btn" value="J O I N" />
        </ul>
    </form>
    <!-- 로그인 -->
    <form action="login" method="POST" class="login-form" onsubmit="">
