<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS기본문법</title>
        <style>
            /* 선택자, 선택자{ 속성명: 속성값; } */
            /* 여러 요소에 같은 스타일을 적용 */

        </style>
    </head>

        <h3>제목태그3</h3>

            <li class="even">리스트태그</li>
            <li class="odd">리스트태그</li>
            <li class="even">리스트태그</li>
        </ul>
    </body>
</html>
