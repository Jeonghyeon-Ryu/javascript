<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript-dom.js"></script>
</head>
<body>
    <section>
        <h1>Ex1 : 계산기 프로그램</h1>
        <div>
            <input id="txt-x" type="text" value="0">
            <input id="txt-y" type="text" value="0">
            <input id="btn-equal" type="button" value="=">
            <input id="txt-result" type="text" readonly value="0">
        </div>
    </section>
    <hr>
    <section id="section2">
        <h1>Ex2 : Elements 선택 계산기 프로그램</h1>
        <div>
            <input type="text" value="0">
            <input type="text" value="0">
            <input type="button" value="=">
            <input type="text" readonly value="0">
        </div>
    </section>
    <hr>
    <section id="section3">
        <h1>Ex3 : Slector 계산기 프로그램</h1>
        <div>
            <input name="x" type="text" value="0">
            <input class="txt-y" type="text" value="0">
            <input class="btn-equal" type="button" value="=">
            <input name="result" type="text" readonly value="0">
        </div>
    </section>
    <hr>
    <section id="section4">
        <h1>Ex4 : childNodes 를 이용한 노드선택</h1>
         <!-- 공백도 노드 취급 -->
        <div class="box">
            <input>
            <input>
        </div>
    </section>
    <hr>
    <section id="section5">
        <h1>Ex5 : Element 노드의 속성 변경</h1>
        <div>
            <input class="src-input" list="img-select">
            <datalist id="img-select">
                <option value="img1.jpg">img1</option>
                <option value="img2.jpg">img2</option>
                <option value="img3.jpg">img3</option>
            </datalist>
            <input type="color" class="color-input">
            <input class="change-button" type="button" value="변경하기">
            
        </div>
        <div>
            <img class="img" src="images/img1.jpg" style="border:1px solid red">
        </div>
    </section>
</body>
</html>
