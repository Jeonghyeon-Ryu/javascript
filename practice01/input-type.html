<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/label_input_button.css">
    <style>
        /**************** First Fieldset CSS ****************/
        .first-fieldset ul li {
            float:left;
        }
        /**************** Second Fieldset CSS ****************/
        /**************** Third Fieldset CSS ****************/
        .third-fieldset{
            padding-left:3rem;
        }
        /**************** fourth Fieldset CSS ****************/
        /**************** fifth Fieldset CSS ****************/
        .fifth-fieldset>ul>li {
            clear:both;
        }
        .fifth-fieldset>ul>li>ul>li {
            float:left;
            margin-left:1rem;
        }
        /**************** sixth Fieldset CSS ****************/
        .sixth-fieldset {
            border:none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset class="first-fieldset">
            <ul>
                <li><label for="id" class="label label-10">아이디 : </label><input id="id" class="input-20" type="text" maxlength="10"></li>
                <li><label for="pw" class="label label-10">비밀번호 : </label><input id="pw" class="input-20" type="password"></li>
                <button type="submit">로그인</button>
            </ul>
        </fieldset>
        <fieldset class="second-fieldset">
            <legend>개인 정보</legend>
            <ul>
                <li><label for="u-id" class="label label-20">아이디 : <span>*</span></label><input id="u-id" type="text" maxlength="10"></li>
                <li><label for="u-pw" class="label label-20">비밀번호 : <span>*</span></label><input id="u-pw" type="password"></li>
                <li><label for="u-pw-confirm" class="label label-20">비밀번호 확인 : <span>*</span></label><input id="u-pw-confirm" type="password"></li>
                <li><label for="name" class="label label-20">이름 : <span>*</span></label><input id="name" type="text"></li>
                <li><label for="email" class="label label-20">메일 주소 : <span>*</span></label><input id="email" type="email"></li>
                <li><label for="homepage" class="label label-20">홈페이지 주소 : </label><input id="homepage" type="text"></li>
                <li><label for="address-num" class="label label-20">우편번호 : </label><input id="address-num" class="input-10" type="text">-<input id="address-num2" class="input-10"type="text"><button type="button" class="button-15">우편번호 검색</button></li>
                <li><label for="address" class="label label-20">집주소 : </label><input id="address" type="text"></li>
                <li><label for="phone" class="label label-20">연락처 : </label><input id="phone" type="text"></li>
            </ul>
        </fieldset>
        <fieldset class="third-fieldset">
            <label for="search">검색 : </label><input id="search" type="search">
            <button type="button">검색</button> <!-- 검색버튼 Submit 맞는지 ? -->
            <button type="reset">다시입력</button>            
        </fieldset>
        <fieldset class="fourth-fieldset">
            <legend>등록 정보</legend>
            <ul>
                <li><label class="label label-20">참여인원<small>(최대 10명)</small> : </label><input type="number" value="1" min="0" max="10"></li>
                <li><label class="label label-20">지원물품<small>(1인당 5개)</small> : </label><input type="number" value="1" min="0" max="50" step="5"></li>
                <li><label class="label label-20">희망단계<small>(상, 중, 하)</small> : </label><input type="range" value="1" min="1" max="3"></li>
                <li><label class="label label-20">첨부파일 선택 : </label><input type="file"></li>
            </ul>
        </fieldset>
        <fieldset class="fifth-fieldset">
            <legend>수강 과목을 선택하세요<small>(1과목 선택 가능)</small></legend>
            <ul>
                <li><label class="label label-10">선호 색상 </label><input type="color"></li>
                <li><label class="label label-10">신청 과목<small>(회화)</small></label>
                    <ul>
                        <li><label><input type="radio" checked>영어회화(초급)</label></li>
                        <li><label><input type="radio">영어회화(중급)</label></li>
                        <li><label><input type="radio">영어회화(고급)</label></li>
                    </ul>
                </li>
                <li><label class="label label-10">관심 분야 (다수선택) </label>
                    <ul>
                        <li><label for="twitter"><input id="twitter" type="checkbox" checked>Twitter</label></li>
                        <li><label for="facebook"><input id="facebook" type="checkbox">Facebook</label></li>
                        <li><label for="instagram"><input id="instagram" type="checkbox">Instagram</label></li>
                    </ul>
                </li>
            </ul>
        </fieldset>
        <fieldset class="sixth-fieldset">
            <button type="submit">전송</button>
            <button type="reset">취소</button>
        </fieldset>
    </form>
</body>
</html>
