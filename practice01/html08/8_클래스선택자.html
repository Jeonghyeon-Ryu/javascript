<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS기본문법</title>
        <style>
            /* 클래스선택자 - .클래스값{ 속성명: 속성값; } */
            /* 태그의 class속성값으로 분리해서 선택 */

            .odd{ color: pink; }
            .even{ color: lightblue; }
        </style>
    </head>
    <body>
        <h1>제목태그1</h1>
        <h3>제목태그3</h3>
        <h3>제목태그3</h3>
        <ul>
            <li class="odd">리스트태그</li>
            <li class="even">리스트태그</li>
            <li class="odd">리스트태그</li>
            <li class="even">리스트태그</li>
        </ul>
    </body>
</html>
