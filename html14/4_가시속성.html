<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 영역속성</title>
        <style>
            div{
                width: 200px; height: 100px;
                background-color: orange;
            }
            
            /* 1. display: none;  -> 차지하는 공간도 없어짐*/
            .box01{ display:none; } 

            /* 2. visibility: hidden;  -> 차지하는 공간은 유지*/
            .box02{ visibility:hidden; }

            /* 3. opacity: 0;  -> 차지하는 공간 유지*/
            .box03{ opacity:0.3; }
        </style>
    </head>
    <body>
        <p>문단태그</p>
        <div class="box01"></div>
        <p>문단태그</p>
        <hr />
        <p>문단태그</p>
        <div class="box02"></div>
        <p>문단태그</p>
        <hr />
        <p>문단태그</p>
        <div class="box03"></div>
        <p>문단태그</p>
    </body>
</html>
