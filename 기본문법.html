    /******************** This 접근 연습 ***********************/
    let obj = {};
    obj.act = function() {
      this.value = 'default value';
      // console.log(this.value);
      function innerAct() {
        console.log(`1. this.value : ${this.value}`);
        this.value = 'innerAct value';
        console.log(`2. this.value : ${this.value}`);
      }
      function innerReact(caller){
        caller.value = 'innerReact value';
        console.log(`4. this.value : ${this.value}`);
        console.log(`5. caller.value : ${caller.value}`);
      }
      innerAct();
      console.log(`3. obj 객체의 this.value : ${this.value}`);

      innerReact(this);
      console.log(`6. obj 객체의 this.value : ${this.value}`);
    }
    obj.act();
    console.log(`7. this.value : ${this.value}`);
