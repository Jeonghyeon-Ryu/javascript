<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <style>
    * { 
      margin: 0;
      padding: 0;
      list-style: none;
      font-style: none;
      box-sizing: border-box;
    }
    header { 
      position:fixed;
      width:100vw;
      height:fit-content;
      background: #064420;
      display: flex;
      justify-content: space-between;
    }
    .header-title {
      width:200px;
      height:fit-content;
      padding: 10px 0 10px 20px;
      object-fit: fill;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor:pointer;
    }
    .header-title img {
      width:50px;
      height:50px;
      filter:drop-shadow(1px 1px 5px #ffffff);
    }
    .header-title .header-name {
      font-size: 1.2rem;
      color:white;
      font-weight: bold;
      padding:10px;
    }
    .header-button { 
      width:fit-content;
      height:70px;
      display:flex;
      align-items: center;
      justify-content: center;
      padding : 10px 20px 10px 0;
      margin-left:auto;
    }
    .header-button > div { 
      height:50px;
      width:fit-content;
      padding:10px;
      cursor: pointer;
    }
    .header-button > div > img { 
      filter: drop-shadow(0 0 1px #ffffff);
    }
    /* Middle Button */
    .header-middle-button {
      position: fixed;
      width: 90%;
      height: 50px;
      background: gray;
    }

    /* main top 부분 */
    .main-top-container {
      height:100%;
      max-height: 600px;
      width:100%;
      
    }
    .main-top-container img {
      width: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">
      <img src="img/camp-icon.png" class="header-logo">
      <span class="header-name">Go Camp !</span> 
    </div>
    <div class="header-top-button">
      <div><img src="img/login-30.png" alt=""></div>
      <div><img src="img/chat-30.png" alt=""></div>
      <div><img src="img/bell-30.png" alt=""></div>
      <div><img src="img/menu-30.png" alt=""></div>
    </div>
    <div class="header-middle-button" >

    </div>
  </header>
  <main>
    <div class="main-top-container">
      <img src="img/header.jpg">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
