<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/planPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="plan-container">
        <div class="plan-left-container">
            <a href=""><img src="img/plus-24.png">일정추가</a>
            <a href="" class="plan-left-active">
                <img src="img/1.png">
                <small class="location-id" style="display:none">11</small>
                <small class="category-name">계획 : <span>22</span></small><br>
                <small class="location-name">장소 : <span>33</span></small>
                <div>
                    <button class="modify-plan">수정</button>
                    <button class="delete-plan">삭제</button>
                </div>
            </a>
        </div>
        <div class="plan-right-container">
            <div class="plan-category">
                <div class="category-button-container">
                    <a class="category-button">
                        <img src="img/icons8-restaurant-24.png">
                        <span>식사</span>
                    </a>
                    <a class="category-button">
                        <img src="img/icons8-cafe-24.png">
                        <span>카페</span>
                    </a>
                    <a class="category-button">
                        <img src="img/icons8-sydney-opera-house-24.png">
                        <span>명소</span>
                    </a>
                    <a class="category-button">
                        <img src="img/icons8-ticket-confirmed-24.png">
                        <span>관람</span>
                    </a>
                    <a class="category-button">
                        <img src="img/icons8-theme-park-24.png">
                        <span>놀이</span>
                    </a>
                </div>
                <div class="search-button-container">
                    <button>지역 검색</button>
                    <button>장소 검색</button>
                    <button>추천 장소</button>
                </div>
                <div class="plan-search-container">
                    <div class="plan-search-location">
                       <button class="selected-option">선택<img src="img/arrow-down.svg" width="10px"></button>
                       <ul>
                            <li><button class="option-button">aaa</button></li>
                            <li><button class="option-button">bbb</button></li>
                            <li><button class="option-button">ccc</button></li>
                       </ul>
                    </div>
                    <div class="plan-search-location">
                        <button class="selected-option">선택<img src="img/arrow-down.svg" width="10px"></button>
                        <ul>
                             <li><button class="option-button">aaa</button></li>
                             <li><button class="option-button">bbb</button></li>
                             <li><button class="option-button">ccc</button></li>
                        </ul>
                     </div>
                    <a><input type="text"><img src="img/icons8-search-24.png"></a>
                </div>
                <div class="card-container">
                    <!-- Card -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/planPage.js"></script>
</body>
</html>
